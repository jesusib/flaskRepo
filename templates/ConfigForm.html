<head>
	<link rel="stylesheet" href="{{ url_for('static', filename = 'ConfigForm.css') }}">
</head>
<div id="contact-form">
	<div>
		<h1>Nice to Meet You!</h1> 
		<h4>Have a question or just want to get in touch? Let's chat.</h4> 
	</div>
		<p id="failure">Oopsie...message not sent.</p>  
		<p id="success">Your message was sent successfully. Thank you!</p>

		   <form method="post" action="/">
			<div>
		      <label for="activType">
		      	<span class="required">Tipo de actividad: *</span> 
		      	<select id="activType" name="activType" tabindex="4">   
			         <option value="Llamada">Llamada</option>
			         <option value="Visita Comercial">Visita Comercial</option>  
			         <option value="Visita Tecnica">Visita técnica</option>
			      </select>
		      </label> 
			</div>
			<div>
		      <label for="activSubType">
		      	<span class="required">Subtipo de actividad: *</span>
		      	<select id="activSubType" name="activSubType" tabindex="4">   
			         <option value="TipoA">Tipo A</option>
			         <option value="TipoB">Tipo B</option>  
			      </select>
		      </label>  
			</div>
			<div>		          
		      <label for="serviceArea">
		      <span>Región de servicio: </span>
			      <select id="serviceArea" name="serviceArea" tabindex="4">   
			         <option value="Callcenter">Callcenter</option>
			         <option value="Tecnicos">Técnicos</option>  
			         <option value="Comerciales">Comerciales</option>
			      </select>
		      </label>
			</div>
			<div>		           
		      <button name="submit" type="submit" id="submit" >SEND</button> 
			</div>
		   </form>

	</div>
	</html>
